kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: quay.io/buildah/stable:latest
    environment:
      # set buildah to use vfs instead of fuse
      STORAGE_DRIVER: vfs
      # get registry credentials from orgsecrets
      REGISTRY_USERNAME:
        from_secret: registry_username
      REGISTRY_PASSWORD:
        from_secret: registry_password
    commands:
      - buildah login -u $REGISTRY_USERNAME -p $REGISTRY_PASSWORD registry.hubbe.club
      - buildah bud --tag registry.hubbe.club/hubbot:latest .
      - buildah push registry.hubbe.club/hubbot:latest
    resources:
      requests:
        cpu: 100
        memory: 100MiB
      limits:
        cpu: 500
        memory: 500MiB
